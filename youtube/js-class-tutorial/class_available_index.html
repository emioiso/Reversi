<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>クラスとインスタンス</title>
</head>
<body>
		<div class="accordion" id="ponta-faq">
			<p href="" class="accordion-trigger">
			<!--aはアンカーリングタグという名称-->
			<!--aはアンカーリングタグはインライン要素-->
			<!--アコーディオンボタンをクリックすると開閉するからtriggerという名称になった-->
				Q1.ポンタはどこに住んでいますか？
			</p>
			<div class="accordion-contents">
				A1.ポンタウンです。
			</div>

			<a href="" class="accordion-trigger">
				Q2.ポンタの好きな食べ物は何ですか？
			</a>
			<div class="accordion-contents">
				A2.ポンコツラーメンです。<br>
				ポンタウンいちの人気ラーメン店「ポンコツラーメン」。<br>
				おへそが落ちるぐらいうまい！<br>
				と言われるその味にポンタのお箸もとまりません。 <br>
				お店の頑固オヤジの口グセは「たぬきそば？ てやんでぃ！」。 <br>
				ラーメンへの愛が感じられますね。<br>
			</div>
		</div>

		<script src="class_available_accordion.js"></script>
</body>
</html>
